site_name: Jobtree
site_url: https://jobtree.readthedocs.io
repo_url: https://github.com/davidlangworthy/jobtree
theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - toc:
      permalink: true
plugins:
  - search
nav:
  - Welcome:
      - What is Jobtree?: docs/concepts/overview.md
      - Directory tree: docs/architecture/directory-tree.md
      - Roadmap: docs/roadmap/milestones.md
      - Maintainers: MAINTAINERS.md
  - Researchers:
      - Researcher guide: docs/user-guide/researcher-guide.md
      - Reservations & forecasts: docs/user-guide/reservations.md
      - Elastic runs: docs/user-guide/elastic-runs.md
      - Co-funded runs: docs/user-guide/cofunded-runs.md
      - Spares & opportunistic fill: docs/user-guide/spares-and-fill.md
  - Operators:
      - Cluster setup: docs/operator-guide/admin-setup.md
      - Observability: docs/operator-guide/observability.md
      - Visualizing allocation: docs/visualizations/cluster-allocation.md
  - Bridges:
      - From SLURM: docs/migrations/slurm.md
      - From Kueue: docs/migrations/kueue.md
  - Concepts:
      - Budgets: docs/concepts/budgets.md
      - Runs: docs/concepts/runs.md
      - Leases: docs/concepts/leases.md
      - Researcher budget UX: docs/product/researcher-budget-ux.md
  - CLI:
      - kubectl runs: docs/cli/kubectl-runs.md
  - Examples:
      - Worked examples: docs/examples/worked-examples.md
  - Website:
      - Read the Docs plan: docs/website/readthedocs.md
